=== GitHub API URL ===

API_URL = f"https://api.github.com/repos/{REPO_OWNER}/{REPO_NAME}/contents/{FILE_PATH}"

headers = { 'Authorization': f'token {GITHUB_TOKEN}', 'Accept': 'application/vnd.github.v3+json' }

Step 1: Get current file SHA (if exists)

response = requests.get(API_URL, headers=headers) if response.status_code == 200: sha = response.json()['sha'] else: sha = None

Step 2: Prepare the commit payload

payload = { "message": COMMIT_MESSAGE, "content": base64.b64encode(CONTENT.encode()).decode(), "branch": BRANCH } if sha: payload["sha"] = sha

Step 3: Push the file

push_response = requests.put(API_URL, headers=headers, json=payload)

