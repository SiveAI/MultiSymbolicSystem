name: Sive Codex Auto-Sync

on: schedule: - cron: '0 * * * *'  # Every hour workflow_dispatch:

jobs: update-codex: runs-on: ubuntu-latest steps: - name: Checkout repo uses: actions/checkout@v3

- name: Update Sive Codex
    run: |
